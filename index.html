<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>MyMusic</title>
</head>
<body>
    <!--NAV BAR-->
    <header id="header">
        <img src="img/logo.jpg" id="logo" alt="logo" href="index.html">
        <nav id="nav"> 
           <a id="pageFavoris" href="favoris.html">FAVORIS</a>
        </nav>
    <!--FIN NAV BAR-->
    </header>
    <!--BODY-->
    <main id="body"></div>
        <h1>MY MUSIC</h1> 
    <!--TITRE DU BODY-->
        <h2>LES ARTISTES</h2>
    <!--FIN TITRE DU BODY-->    
    <!--IMAGES ARTISTES-->
        <section class="grille">
            <img id="eminem" src="img/eminem.jpg" alt="eminem" class="grid-item">
            <img id="jenifer" src="img/jenifer.jpg" alt="jenifer" class="grid-item" >
            <img id="soprano" src="img/soprano.jpg" alt="soprano" class="grid-item" >
            <img id="sniper" src="img/sniper.jpg" alt="sniper" class="grid-item" >
            <img id="beyonce" src="img/beyonce.jpeg" alt="beyonce" class="grid-item" >
            <img id="willy" src="img/willy.png" alt="willy denzey" class="grid-item" >
            <img id="kamaro" src="img/kamaro.jpeg" alt="kamaro" class="grid-item" >
            <img id="angele" src="img/angele.jpg" alt="angele" class="grid-item" >
            <img id="fifty" src="img/fiftycent.jpg" alt="fiftycent" class="grid-item" >
        </section>
    <!--FIN IMAGES ARTISTES-->
    <!--LISTE DES DERNIERES RECHCERCHES EFFECTUEES SUR LE SITE-->
        <section id="dégradé">
            <div id="recherchesRecentes">Mes recherches récentes</div>
            <ul id="listeRecherche">
                <li>SOPRANO</li>
                <li>ALGERINO</li>
                <li>TUNISIANO</li>
                <li>ANGELE</li>
                <li>ONE DIRECTION</li>
                <li>JENIFER</li>
                <li>KAMARO</li>
                <li>CELINE DION</li>
                <li>SHAKIRA</li>
            </ul>
        </section>
     <!--LISTE DES DERNIERES RECHCERCHES EFFECTUEES SUR LE SITE-->    
     <!--BOUTONS DE RECHERCHE-->
         <section id="button">
             <div>
                 <p id="firstButton">avec Spotify</p>
                 <button><i class="fab fa-spotify"></i></button>
             </div>
             <div>
                 <p id="secondButton">avec MusiccBrainz</p>
                 <button><i class="fas fa-music"></i></button>
             </div>
             <div>
                 <p id="thirdButton">avec TuneIn</p>
                 <button><i class="fab fa-itunes"></i></button>
             </div>
             <div>
                 <p id="fourthButton">avec Deezer</p>
                 <button><i class="fab fa-deezer"></i></button>
            </div>
          </section>
     <!--FIN BOUTONS DE RECHERCHE-->
     <!--ZONE RECHERCHE PAR NOM ET PAR GROUPE DE MUSICIENS-->
        <section id="recherche">
            <input class="recherche" type="text" value="Recherche par nom">
            <input class="recherche" type="text" value="Recherche par groupe">
        </section>
     <!--FIN ZONE RECHERCHE PAR NOM ET PAR GROUPE DE MUSICIENS-->  
    </main>
    <!--FIN BODY--> 
    <!--FOOTER--> 
    <footer>
        <ul class="footer">
            <li>A PROPOS</li>
            <li>LIENS</li>
            <li>PARTENAIRES</li>
            <li>SUPPORT</li>
            <li>CONTACT</li>
        </ul>
    </footer>  
    <!--FIN FOOTER--> 
</body>
</html>
